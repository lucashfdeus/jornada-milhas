<div class="tree-container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- Nó sem filhos -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <div class="tree-node-container" [ngClass]="getClassForRelationship(node.relationship)">
        <mat-icon matPrefix>{{getIconForRelationship(node.relationship)}}</mat-icon>
        <span>{{node.name}}</span>
        <span class="relationship">{{node.relationship}}</span>
      </div>
    </mat-tree-node>

    <!-- Nó com filhos -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <div class="tree-node-container" [ngClass]="getClassForRelationship(node.relationship)">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon>
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-icon matPrefix>{{getIconForRelationship(node.relationship)}}</mat-icon>
        <span>{{node.name}}</span>
        <span class="relationship">{{node.relationship}}</span>
        <div class="tree-connector" *ngIf="treeControl.isExpanded(node)"></div>
      </div>
    </mat-tree-node>
  </mat-tree>
</div>
